type Query {
    info: String!
    feed: [Link!]!
    # Fetch a single link by its 'id'.
    link(id: ID!): Link!
}

type Mutation {
    post(url: String!, description: String!): Link!
    # Update a link.
    update(id: ID!, url: String!, description: String!): Link!
    # Delete a link.
    # delete(id: ID!): Link!
}

type Link {
    id: ID!
    url: String!
    description: String!
}